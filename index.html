<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle: A Simple Word Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部区域 -->
        <header class="header">
            <h1 class="title">Wordle: a simple word game.</h1>
            <p class="subtitle">Try out your vocabulary here!</p>
        </header>

        <!-- 主游戏区域 -->
        <main class="game-area">
            <!-- 游戏状态显示 -->
            <div class="game-status">
                <div class="attempts-counter">
                    <span id="attempts-display">Attempts: 0/7</span>
                </div>
                <div class="game-message" id="game-message"></div>
            </div>

            <!-- 历史猜词记录 -->
            <div class="guess-history" id="guess-history">
                <h3>Your Guesses:</h3>
                <div class="guesses-container" id="guesses-container">
                    <!-- 猜词记录将在这里显示 -->
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="word-input" 
                        placeholder="Enter a 5-letter word..." 
                        maxlength="5"
                        autocomplete="off"
                    >
                    <button id="submit-btn" class="submit-btn">Guess</button>
                </div>
                <div class="input-hint">Type a 5-letter English word and press Enter or click Guess</div>
            </div>

            <!-- 游戏控制按钮 -->
            <div class="game-controls">
                <button id="new-game-btn" class="control-btn">New Game</button>
                <button id="hint-btn" class="control-btn">Hint</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
